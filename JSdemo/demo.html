<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiperDemo</title>
    <link rel="stylesheet" href="swiper/swiper.min.css">
    <style media="screen">
        .swiper-container{
            width: 100%;
            height: 100%;
            padding-top: 50px;
        }
        .swiper-slide{
            width: 95%;
        }
        .swiper-slide img{
            width: 100%;
            height: 100px;
        }
        .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{
            bottom:110px;
            left:130px;
        }
        .swiper-pagination-current{
            font-size: 24px;
        }
        .test{
            margin-top: 10px;
        }
        .test span{
            font-size: 40px;
            text-shadow: -4px 6px 5px #999;
            color: #e4393c;
        }
        .clickDemo{
            margin-top: 30px;
        }
        .clickTest{
            width: 150px;
            height: 60px;
            line-height: 60px;
            background-color: #e4393c;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            -webkit-tap-highlight-color:#333;
        }
        .clickDemo>a{
            -webkit-tap-highlight-color:#fff;
        }
        .clickDemo b{
            display: block;
            width: 120px;
            height: 50px;
            line-height: 50px;
            background-color: #e4393c;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin-top: 15px;
        }
        b:hover, b.hover {
            background-color: #fff000;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://file.okxueche.net/homepage/index/homepage_001.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://file.boogoo.tv/homepage/banner/18101.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://file.boogoo.tv/homepage/banner/14863.jpg" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="test">
        <span>4,321,123</span>
    </div>
    <div class="clickDemo">
        <div class="clickTest" onclick="test()">
            点我
        </div>
        <a href="#">123</a>
        <b>3</b>
        <b>4</b>
        <b>5</b>
    </div>


    <script type="text/javascript" src="swiper/swiper.min.js"></script>
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 10,
            loop:true,
            pagination: '.swiper-pagination',
            paginationType : 'fraction',
            // freeMode : true,
        });

        function test(){
            console.log(1);
        }

        var myLinks = document.getElementsByTagName('b');
        for(var i = 0; i < myLinks.length; i++){
        　　myLinks[i].addEventListener("touchstart", function(){this.className = "hover";}, false);
        　　myLinks[i].addEventListener("touchend", function(){this.className = "";}, false);
        }

    </script>
</body>
</html>
