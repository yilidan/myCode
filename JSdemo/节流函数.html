<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>节流函数</title>
</head>
<body>
  <div id="app"></div>


  
  <script>
    // 节流函数
    export function debounce(func, delay) {
      let timer

      return function(...args) {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          func.apply(this, args)
        }, delay)
      }
    }
    
    // demo
    debounce(() => {
      console.log('123')
    }, 200)
  </script>
</body>
</html>
