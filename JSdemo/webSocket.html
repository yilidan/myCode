<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webSocket</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="testMsg">
        <button >发送</button>
    </div>



    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                testMsg:'测试',
            },
            mounted () {
                this.$nextTick(function(){

                })
            },
            methods: {
                
            },

        })

        // 初始化一个 WebSocket 对象
        // var ws = new WebSocket("wss://echo.websocket.org");
        var ws = new WebSocket("ws://192.168.0.111:12345/ws");
        
        // 建立 web socket 连接成功触发事件
        ws.onopen = function () {
            // 使用 send() 方法发送数据
            ws.send("发送数据123");
            console.log("数据发送中...");
        };

        // 接收服务端数据时触发事件
        ws.onmessage = function (evt) {
            var received_msg = evt.data;
            console.log(evt);
            console.log("数据已接收...");
        };

        // 断开 web socket 连接成功触发事件
        ws.onclose = function () {
            console.log("连接已关闭...");
        };

    </script>
</body>
</html>
