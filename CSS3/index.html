<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3Demo</title>
    <style media="screen">
        *{
            padding:0;
            margin:0;
        }
        .radial-gradient{
            width: 300px;
            height: 200px;
            background: radial-gradient(closest-side circle at 50px 50px,yellow,red);
        }
        .radial-gradient1{
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border:1px solid silver;
            background: radial-gradient(closest-side circle, yellow, orange, red, white)
        }
        .radial-gradient3{
            width: 200px;
            height: 100px;
            margin-top: 20px;
            background-color: #e4393c;
            position: relative;
        }
        .radial-gradient3:after{
            content: '';
            position: absolute;
            height: 10px;
            left:0 ;
            right: 0;
            bottom: -10px;
            background: radial-gradient(20px 15px ellipse at top, #e4393c 10px, transparent 11px);
            background-size: 20px 10px;

        }
    </style>
</head>
<body>
    <div class="radial-gradient"></div>
    <div class="radial-gradient1"></div>
    <!-- 水波效果 -->
    <div class="radial-gradient3"></div>



</body>
</html>
