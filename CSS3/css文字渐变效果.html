<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css文字渐变效果</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .container{
      width: 90%;
      height: auto;
      margin: 0 auto;
      padding-top: 30px;
      position: relative;
    }
    .container::after{
      position: absolute;
      display: block;
      bottom: 0px;
      content: '';
      width: 100%;
      height: 50%;
      background: linear-gradient(0, rgb(255, 255, 255), transparent);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      若接入的是新版本手机网站支付接口（alipay.trade.wap.pay），用户在安装支付宝钱包的情况下，调用手机网站支付接口默认会唤起钱包支付；若接入的是手机网站支付老版本（alipay.wap.create.direct.pay.by.user ），那么需要在请求参数中加入app_pay参数并赋值为Ｙ，详情参见  手机网站支付老版本文档；
      开发者需要关注安装了支付宝和未安装支付宝的两种测试场景，对于在手机浏览器唤起H5页面的模式下，如果安装了支付宝却没有唤起，大部分原因是当前浏览器不在支付宝配置的白名单内；
    </div>
  </div>
</body>
</html>
