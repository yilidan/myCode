<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>css属性选择器</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  div[class="is-bg"] {
    width: 200px;
    height: 50px;
    background-color: blue;
  }
  div[class="is-active"] {
    width: 200px;
    height: 50px;
    background-color: red;
  }
  div[class~="is-active"] {
    width: 200px;
    height: 50px;
    background-color: pink;
  }
  div[class="is-bg is-active"] {
    width: 200px;
    height: 50px;
    background-color: black;
  }
</style>
</head>

<body>
  <div class="is-bg is-active"></div>
  <div class="is-bg"></div>
  <div class="is-active"></div>
</body>
</html>
