<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3变量</title>
  <style>
    :root{
      --base-font-size: 30px;
    }
    h1{
      font-size: var(--base-font-size);
    }
    h2{
      font-size: var(--base-font-size);
    }
    span{
      font-size: var(--base-font-size);
    }
  </style>
</head>
<body>
  <div>
    <h1>测试css变量1</h1>
    <h2>测试css变量2</h2>
    <span>测试css变量3</span>
  </div>

</body>
</html>
