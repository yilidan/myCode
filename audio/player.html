<body>

   <div id="app">

    <section class="section">
      <div class="player">
        <div class="player-title">
          <h1>第1集 撕烂你这个贱货</h1>
          <div class="player-img">
            <img src="https://fm.51kk.net/cover/ytxy/19/26919-audio-s-large.jpg" alt="">
            <div class="player-sub">
              <span>
                <img src="./images/headset@2x.png" alt="">
                9007 订阅
              </span>
            </div>
          </div>
        </div>
        <div class="player-bottom">
          <div class="progress-wrapper">
            <div class="progress-bar-wrapper">
              <div class="progress-bar" ref="progressBar" @click="progressClick">
                <div class="bar-inner">
                  <!-- 播放条 -->
                  <div class="progress" ref="progress"></div>
                  <!-- 小圆点 -->
                  <div class="progress-btn-wrapper">
                    <div class="progress-btn" ref="progressBtn"
                      @touchstart.prevent="progressTouchStart"
                      @touchmove.prevent="progressTouchMove"
                      @touchend="progressTouchEnd"
                      >

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="progress-time">
            <span>{{format(currentTime)}}</span>
            <span>{{format(currentSong.duration)}}</span>
          </div>
          <div class="operators">
            <div class="i-left">
              <i @click="prev" class="icon-btn icon-pre-dark"></i>
            </div>
            <div class="i-center">
              <i @click="togglePlaying" :class="playIcon"></i>
            </div>
            <div class="i-right">
              <i @click="next" class="icon-btn icon-next-high"></i>
            </div>
          </div>
        </div>

          人订阅

        <h3>大家都在听</h3>

                <img src="https://fm.51kk.net/cover/ytxy/3/24403-audio-large.jpg" alt="">
                <dl>
                  <dt>北方有晴天</dt>
                  <dd>精品短篇</dd>
                  <dd>共计：16集</dd>
                </dl>
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="other-content">
                <img src="https://fm.51kk.net/cover/ytxy/3/24403-audio-large.jpg" alt="">
                <dl>
                  <dt>北方有晴天</dt>
                  <dd>精品短篇</dd>
                  <dd>共计：16集</dd>
                </dl>
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="other-content">
                <img src="https://fm.51kk.net/cover/ytxy/3/24403-audio-large.jpg" alt="">
                <dl>
                  <dt>北方有晴天</dt>
                  <dd>精品短篇</dd>
                  <dd>共计：16集</dd>
                </dl>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="message">
        <div class="message-wx">
          <span>前往公众号</span>
        </div>
        <div class="message-img">
          <em></em>
          <div class="qr-code">
            <img src="https://ytxy.51kk.net/static/audio/default/img/imgs/WechatIMG1@2x.png" alt="">
          </div>
          <em></em>
        </div>
        <div class="official">

      <!-- <div id="aplayer" class="aplayer"></div> -->
      <audio ref="audio" :src="currentSong.songUrl" @canplay="ready" @error="error" @timeupdate="updateTime" @ended="end" autoplay="autoplay"></audio>

  <script>
    // const ap = new APlayer({
    //   container: document.getElementById('aplayer'),
    //   autoplay: true,
    //   audio: [{
    //       name: '123',
    //       artist: '123',
    //       url: 'http://dl.stream.qqmusic.qq.com/C40000481cWs2JgWe0.m4a?guid=6966915648&vkey=E7FE4221AA1A282B5E0E3C35DA56CCBEFB026574122BA0D2F08E51FD02B7B00665D82A0498195F2D32C32FD87400C9A4C1904214A35CDC39&uin=0&fromtag=38',
    //       cover: 'https://ytxy.51kk.net/static/audio/default/img/imgs/WechatIMG1@2x.png'
    //   }]
    // })

    const progressBarWidth = 16
    
    function noop() {
    }

    window.MessageChannel = noop
    window.setImmediate = noop

    var vm = new Vue({
      el: '#app',
      data: {
        playing: false,
        songReady: false,
        currentTime: 0,
        currentSong: {
          songUrl: 'http://dl.stream.qqmusic.qq.com/http://dl.stream.qqmusic.qq.com/C400004emQMs09Z1lz.m4a?guid=4484839404&vkey=56209ADCA04F136D8567A2F1AA21F014972E38AD24B209DD99BE53794F0D04043EF2FF57986A959184FDEC1079FB9612F7FE5605184C6164&uin=0&fromtag=38',
          duration: 223,
        }
      },
      watch: {
        currentSong: function(newSong, oldSong) {
          setTimeout(function(){
            this.$refs.audio.src = newSong.url
            this.$refs.audio.play()
          }, 0)
          // this.$nextTick(function() {
          //   this.$refs.audio.play()
          // })
        },
        playing: function(newPlaying) {
          if (!this.songReady) {
            return
          }
          const audio = this.$refs.audio
          this.$nextTick(function() {
            newPlaying ? audio.play() : audio.pause()
          })
        },
        percent: function(newPercent) {
          if (newPercent > 0 && !this.touch.initiated) {
            const barWidth = this.$refs.progressBar.clientWidth - progressBarWidth
            const offsetWidth = newPercent * barWidth
            this._offset(offsetWidth)
          }
        }
      },
      created: function () {
        // this.$nextTick(function() {
        //   this.$refs.audio.play()
        // })
        this.touch = {}
      },
      mounted: function () {
        // this.$nextTick(function() {
        //   document.addEventListener("WeixinJSBridgeReady", this.musicPlay())
        // })
      },
      computed: {
        playIcon: function() {
          return this.playing ? 'icon-pause' : 'icon-play'
        },
        // 播放歌曲时的进度 当前时长 / 总时长 （秒）
        percent: function() {
          return this.currentTime / this.currentSong.duration
        },
      },
      methods: {
        musicPlay: function(){
          this.$refs.audio.play()
        },
        // 当前播放的时间（秒）
        updateTime: function(e) {
          this.currentTime = e.target.currentTime
          // console.log(this.currentTime)
        },
        // 歌曲播放完，自动下一首
        end: function() {
          this.next()
        },
        // 上一首
        prev: function() {
          if (!this.songReady) {
            return
          }
          // this.songReady = false
        },
        // 下一首
        next: function() {
          if (!this.songReady) {
            return
          }
          // this.songReady = false
        },
        // 暂停/开始 切换
        togglePlaying: function() {
          if (!this.songReady) {
            return
          }
          this.playing = !this.playing
        },
        ready: function() {
          this.songReady = true
          this.playing = true
          // this.$refs.audio.play()
          // const newPercent = this.currentTime / this.currentSong.duration
          const barWidth = this.$refs.progressBar.clientWidth - progressBarWidth
          const offsetWidth = this.percent * barWidth
          this._offset(offsetWidth)
        },
        error: function() {
          this.songReady = true
        },
        // 格式化时间
        format: function(interval) {
          // number | 0 --> 向下取整
          interval = interval | 0
          const minute = (interval / 60) | 0
          const second = this._pad(interval % 60)
          return `${minute}:${second}`
        },
        // 进度条实现
        progressTouchStart: function(e) {
          this.touch.initiated = true
          this.touch.startX = e.touches[0].pageX
          this.touch.left = this.$refs.progress.clientWidth
        },
        progressTouchMove: function(e) {
          if (!this.touch.initiated) {
            return
          }
          const deltaX = e.touches[0].pageX - this.touch.startX
          const offsetWidth = Math.min(this.$refs.progressBar.clientWidth - progressBarWidth, Math.max(0, this.touch.left + deltaX))
          this._offset(offsetWidth)
        },
        progressTouchEnd: function() {
          this.touch.initiated = false
          this._tirggerPercent()
        },
        progressClick: function(e) {
          const rect = this.$refs.progressBar.getBoundingClientRect()
          const offsetWidth = e.pageX - rect.left
          this._offset(offsetWidth)
          // 这里当我们点击 progressBtn 的时候，e.offsetX 获取不对
          // this._offset(e.offsetX)
          this._tirggerPercent()
        },
        // 触发滑动圆点，停留的位置
        _tirggerPercent: function() {
          const barWidth = this.$refs.progressBar.clientWidth - progressBarWidth
          const percent = this.$refs.progress.clientWidth / barWidth
          const currentTime = this.currentSong.duration * percent
          this.$refs.audio.currentTime = currentTime
          console.log(currentTime)
          if (!this.playing) {
            this.togglePlaying()
          }
          // 父组件触发该事件
          // this.$emit('percentChange', percent)
        },
        // 进度条及圆点的移动的位置
        _offset: function(offsetWidth) {
          this.$refs.progress.style.width = `${offsetWidth}px`
          this.$refs.progressBtn.style['transform'] = `translate3d(${offsetWidth}px, 0, 0)`
        },
        _pad: function(num, n = 2) {
          let len = num.toString().length
          while (len < n) {
            num = '0' + num
            len++
          }
          return num
        }
      }
    })
  </script>
</body>
